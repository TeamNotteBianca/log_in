<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>네이버 로그인 테스트</title>
</head>
<body>
  <h1>네이버 로그인 테스트</h1>
  <button id="naver-login">네이버로 로그인</button>

  <div id="result"></div>

  <script>
    const WORKER_URL = "https://log-in.rabbitlove2013.workers.dev/callback"; // Worker 주소

    document.getElementById("naver-login").addEventListener("click", () => {
      // CSRF 방지용 랜덤 state 생성
      const state = Math.random().toString(36).substring(2, 15);
      // Worker로 로그인 요청
      window.location.href = `${WORKER_URL}/login?state=${state}`;
    });

    // Worker에서 JSON 전달 시 처리
    if (window.location.search.includes("token")) {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");
      const user = params.get("user");
      if (token && user) {
        document.getElementById("result").innerText = `Access Token: ${token}\nUser: ${user}`;
      }
    }
  </script>
</body>
</html>
